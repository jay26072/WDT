<!-- 1.HTML Basics: Create a simple HTML document with headings, paragraphs, lists, links, images, and tables. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Basic</title>
  </head>
  <body>
    <!-- Heading -->
    <h1>Html Basic Elements</h1>

    <!-- Paragraph -->
    <p>This is a Basic Html Elements:Heading,Paragraph,List etc..</p>

    <!-- List -->
    <ul>
      <li>PHP</li>
      <li>SQL</li>
      <li>.NET</li>
      <li>JS</li>
    </ul>

    <!-- Link -->
    <p>Visit Our Site <a href="http://www.vbtmca.ac.in">Click Here</a></p>

    <!-- Image -->
    <img src="https://images.unsplash.com/photo-1515879218367-8466d910aaa4?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" height="350px" />

    <!-- Table -->
    <table border="2px">
      <th colspan="2">Student's Detail</th>
      <tr>
        <th>Id</th>
        <th>Name</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Jay</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Krish</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Keval</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Ankit</td>
      </tr>
    </table>

  </body>
</html>
